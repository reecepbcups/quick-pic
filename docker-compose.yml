services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_PATH: /data/quickpic.db
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      PORT: 8080
    volumes:
      - quickpic_data:/data
    ports:
      - "8080:8080"

volumes:
  quickpic_data:
